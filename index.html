<!DOCTYPE html>

<html>
    <head>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body onload="draw();addListFunctions();">
        <div id="container">
            <canvas id="plotter" height="502px" width="1002px"></canvas><br>
            <div id="functionsListDiv">
                <h3 id="functionsListTitle">List of supported functions:</h3>
                <ul id="functionsList"></ul>
            </div>
            <div id="info">
                <input type="text" class="function" id="textFunction">
                <button id="buttonPlot" onclick="draw()">Plot</button>
                <button id="buttonClear" onclick="clearPlot()">Clear</button>
                <div class="dropdown">
                    <button onclick="showFuncList()" class="dropbtn">Functions list:</button>
                    <div id="funcList" class="dropdown-content">
                    </div>
                </div>
                <h3 style="margin-top: 15px">Settings: </h3>
                <label>Steps X axe: </label><input type="number" id="step" value="20" style="width: 70px;">
                <label>Step Y axe: </label><input type="number" id="stepY" style="width: 70px;"><br> 
                <label>Color: </label><input type="color" id="color" value="#FF0000">
                <label>
                    Random color:
                </label>
                <label class="switch" onmousedown="swtichRandomColor()">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <script src='plotter.js'></script>
    </body>
</html>
